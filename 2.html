  <h2>프롤로그</h2>
<p>은하계에 전해 내려온 하나의 전설...<br>
머나먼 행성에...<br>
음울한 성 하나가 있었다...</p>

<p>...갑작스레 하늘이 갈라지며
죽음의 군단이 내려왔다.</p>

<p>성은 산산조각이 났지만,
불가사의한 힘을 가진 유물은 그곳을 떠나지 않았다.</p>

<p>바로 과거를 없앨 수 있다는 총이었다.</p>

<p>시간이 흘러 성은 재건되었고<br>
전설을 들은 이들은 또 한 발의 총알을 쏘고자 모든 것을 걸었다.</p>

<p>총을 손에 넣고 과거의 실수를 되돌리기 위해서였다.<br>
그들은 필사적이었다...</p>
